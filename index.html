<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">    <link rel="stylesheet" href="pie.css">
    <link rel="stylesheet" href="styles.css">
    <title>Static Comp</title>
</head>
<body>
    <nav>
        <figure>
            <img src="./assets/fan.jpg" alt="1986 fleer michael jordan">
            <figcaption>Mike's Collection</figcaption>
        </figure>
        <section>
            <label>Main</label>
            <button><span class="material-icons">home</span> Home</button>
            <button class="nav-button-selected"><span class="material-icons">sports_handball</span> Cards</button>
            <button><span class="material-icons">shopping_cart</span> Buy</button>
            <button><span class="material-icons">sell</span> Sell</button>
            <button><span class="material-icons">swap_horiz</span> Trade</button>
        </section>
        <section>
            <label>Admin</label>
            <button><span class="material-icons">add</span>Add</button>
            <button><span class="material-icons">remove</span>Remove</button>
            <button><span class="material-icons">upload</span>Import</button>
            <button><span class="material-icons">download</span>Export</button>
            <button><span class="material-icons">person</span>Account</button>
        </section>
        <section>
            <label>Categories</label>
            <button><span class="material-icons">check_box</span>Basketball</button>
            <button><span class="material-icons">check_box_outline_blank</span>Football</button>
            <button><span class="material-icons">check_box_outline_blank</span>Baseball</button>
            <button><span class="material-icons">check_box_outline_blank</span>Pokemon</button>
        </section>
    </nav>
    <div class="trim"></div>
    <main>
        <section class="search-area">
            <button class="material-icons">menu_open</button>
            <span class="material-icons left-border input-icon">search</span>
            <input type="text" placeholder="Search for a card, collector, or player">
            <button class="left-border material-icons">person_add</button>
            <button class="left-border material-icons">event</button>
            <button class="left-border material-icons">apps</button>
        </section>
        <header class="card-header">
            <div>
                <h1>1986 Fleer Michael Jordan</h1>
                <h3>Card 57 of 132 &nbsp; &#x2022; &nbsp; <a href="url">View Set</a></h3>
            </div>
            <div class="card-header-buttons">
                <button class="material-icons button-large">center_focus_weak<span> OPEN</span></button>
                <button class="material-icons">bookmark</button>
                <button class="material-icons">edit</button>
                <button class="material-icons">delete</button>
            </div>
        </header>
        <section class="tab-strip">
            <button class="tab-button tab-button-selected">SUMMARY</button>
            <button class="tab-button">GRADING</button>
            <button class="tab-button">VALUE</button>
            <button class="tab-button">SOCIAL</button>
            <button class="tab-button">HISTORY</button>
            <button class="tab-button">EBAY</button>
            <button class="tab-button">NOTIFICATIONS</button>
        </section>
        <section class="stats">
            <div class="pies-section">
                <div class="pies">
                    <div class="set-size charts-container">
                        <div class="pie-wrapper progress-95 style-2">
                        <span class="label">8453</span>
                        <span class="label smaller">GRADE 8</span>
                        <div class="pie">
                            <div class="left-side half-circle"></div>
                            <div class="right-side half-circle"></div>
                        </div>
                        <div class="shadow"></div>
                        </div>
                    </div>
                    <div class="set-size charts-container">
                        <div class="pie-wrapper progress-75 style-2">
                        <span class="label">2900</span>
                        <span class="label smaller">GRADE 9</span>
                        <div class="pie">
                            <div class="left-side half-circle"></div>
                            <div class="right-side half-circle"></div>
                        </div>
                        <div class="shadow"></div>
                        </div>
                    </div>
                    <div class="set-size charts-container">
                        <div class="pie-wrapper progress-45 style-2">
                        <span class="label">319</span>
                        <span class="label smaller">GRADE 10</span>
                        <div class="pie">
                            <div class="left-side half-circle"></div>
                            <div class="right-side half-circle"></div>
                        </div>
                        <div class="shadow"></div>
                        </div>
                    </div>
                </div>
                <p class="data-label">TOTALS - Out of 22,267 graded cards</p>
            </div>
            <div class="bar-section">
                <canvas id="myChart"></canvas>
                <p class="data-label">GRADE 10 RECENT SALES</p>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart.js"></script>
</body>
</html>
